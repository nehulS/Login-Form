<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Login Form</h1>
      <div class="input">
        <input type="text" placeholder="Email or Username" />
      </div>
      <div class="input"><input type="text" placeholder="Password" /></div>
      <div>
        <button class="loginbtn"><b>LOGIN</b></button>
      </div>
      <p style="color: rgb(87, 87, 87)">Or login with</p>
      <div class="logo">
        <button class="fbbtn">
          <span></span
          ><ion-icon
            style="color: #4267b2"
            name="logo-facebook"
            class="icons"
          ></ion-icon>
          <span class="mybtn"><b style="color: #4267b2">Facebook</b></span>
        </button>
        <button class="googlebtn">
          <span
            ><ion-icon
              style="color: #db4437"
              name="logo-google"
              class="icons"
            ></ion-icon
          ></span>
          <span class="mybtn"><b style="color: #db4437">Google</b></span>
        </button>
      </div>
      <div class="lastline">
        <span>Not a member?</span
        ><span><button class="lastbtn">Signup Now</button></span>
      </div>
    </div>
  </body>
</html>
